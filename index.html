<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="main">

        <div class="titleDiv">
            <h1 id="title">Rock - Paper - Scissors</h1>
            <h3 id="subTitle">Make a move:</h3>
        </div>
        <div class="contentContainer">

            <div class="btnContainer">
                <button id="rockBtn" value="Rock"><img src="./Assets/Rock.png" width="150px" height="150px"
                        value="Rock"></button>
                <button id="paperBtn" value="Paper"><img src="./Assets/Paper.png" width="150px" height="150px"
                        value="Paper"></button>
                <button id="scissorsBtn" value="Scissors"><img src="./Assets/Scissors.png" width="150px" height="150px"
                        value="Scissors"></button>
            </div>
            <div class="outComeDiv">
                <h1 id="outCome"></h1>
            </div>
            <div class="computerChoiceDiv">
                <h3 id="computerChoice"></h3>
            </div>
            <div id="imgDivId"></div>
        </div>

        <footer class="footer">By: Elijah Perera </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
